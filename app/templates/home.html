{% extends "base.html" %}

{% block content %}
    <p>Hi {{ current_user.username }}</p>
    <!-- emi does not like the buttons they look ugly. 
        emi will probably design custom buttons if have time. -->
    <button class="startchatbtn">Start a new chat</button>
    <br>      
    <input id="interestsInput" type="text" placeholder="enter your interests...">
    <br> 
    <form class="checkboxes">
        <input id="inCollegeCheckbox" type="checkbox"> Find students in my college
        <br>
        <input id="anonymousCheckbox" type="checkbox"> I want to be anonymous
    </form>
    <p>Alternatively, you can discuss a randomly generated question:</p>
    <button class="startchatbtn">Discuss a question</button>
{% endblock %}

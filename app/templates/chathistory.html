{% extends 'base.html' %}
{%block content%}
<h3>{{session.prompt}} [ROOM {{session.room}}]</h3>
<div class="whitebox chatbox">
    <div class="messages" id="messages">
        {% for msg in history %}
        <div id="chat"> <!-- individual message -->
            <span>
                {% if msg.message_type == 1 %}
                <a href="{{url_for('user', username=msg.username)}}" class="statusMessage">{{msg.username}}</a>
                <span class="statusMessage">{{msg.message}}</span>
                {% else %}
                <a href="{{url_for('user', username=msg.username)}}" class="senderOfMessage">{{msg.username}}:</a>
                {{msg.message}}
                {% endif %}
            </span>
        </div>
        {% endfor %}
    </div>
</div>
<br>
<a href="/history">Leave this room</a>

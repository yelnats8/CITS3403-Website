{% extends 'base.html' %}
{%block content%}
<div class="chat-box">
    <h2>{{session.prompt}}</h2>
    <h3>Chat Room: {{session.room}}</h3>
    <div class = "messages" id="messages">
        {% for msg in history %}
            <div class="text">
                <span>
                    <strong>{{msg.username}}</strong>
                    {{msg.message}}
                </span>
            </div>
        {% endfor %}
        <br>
    </div>
    <a href="/history">Leave this room</a>

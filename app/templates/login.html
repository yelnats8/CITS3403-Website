{% extends "base.html" %}

{% block content %}
<h1 class="h1nolinebreaks">Sign In</h1>
<span id="errortext"></span>
<form id="loginForm" action="" method="post" novalidate onsubmit="checkLogin();">
    {{ form.hidden_tag() }}
    <p class="inputLabel">{{ form.username.label}}</p>
    {{ form.username(class_="inputFields")}}
    
    <p class="inputLabel">{{ form.password.label}}</p>
    {{ form.password(class_="inputFields")}}
    
    <div style="height: 23px;"></div>
    <button class="submitbtn" type="submit">Sign In</button>
    <br> <br>
    <a href="/reset">Reset Password</a>
</form>
{% endblock %}

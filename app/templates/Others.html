{% extends "base.html" %}

{% block content %}
<h1>These are the currently registered users!</h1>
<div> <!-- Getting to other user profiles -->
    <form action="{{ url_for('search') }}" method="GET" id="searchForm" class="search-form">
        <input type="text" name="username" id="searchInput" placeholder="Search username">
        <button type="submit" class="submitsearchbtn">Search</button>
    </form>
    
</div>

<u1 class="user-list">
    {% for user in users %}
        <li>
            <img src="{{ user.avatar(128) }}" alt="Avatar">
            <a href="{{ url_for('user', username=user.username) }}" class="username-link">
                <span style="font-size: smaller;">@</span>{{ user.username }}
            </a>
        </li>
    {% endfor %}
</u1>
<script src="{{ url_for('static',filename='others.js') }}"></script>
{% endblock %}

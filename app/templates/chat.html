{% extends 'base.html' %}
{%block content%}

<h3>{{session.prompt}} [ROOM {{session.room}}]</h3>
<div class="whitebox chatbox">
    <div class="messages" id="messages">
        {% for msg in history %}
        <div> <!-- individual message -->
            <span>
                {% if msg.message_type == 1 %}
                <a href="{{url_for('user', username=msg.sender)}}" class="statusMessage">{{msg.sender}}</a>
                <span class="statusMessage">{{msg.message}}</span>
                {% else %}
                <a href="{{url_for('user', username=msg.sender)}}" class="senderOfMessage">{{msg.sender}}:</a>
                {{msg.message}}
                {% endif %}
            </span>
        </div>
        {% endfor %}
    </div>
</div>
<br>
<div class="enterMessageDiv">
    <input type="text" class="messageField" id="text" placeholder="Enter your message here...">
</div> 
<br>
<a href="/home" onclick="leave_room();">Leave this room</a>
